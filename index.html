<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مؤشرات تعلم الرياضيات - الصف الخامس</title>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { color: #2a4d69; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 10px; text-align: center; }
    th { background: #2a4d69; color: white; }
    .high { background: #c8e6c9; }   /* أخضر */
    .mid { background: #fff9c4; }    /* أصفر */
    .low { background: #ffcdd2; }    /* أحمر */
  </style>
</head>
<body>
  <h1>مؤشرات تعلم الرياضيات - الصف الخامس</h1>
  <table>
    <tr>
      <th>ناتج التعلّم</th>
      <th>المؤشر</th>
      <th>تفسير المستوى</th>
    </tr>
    <tr class="high">
      <td>يحل مسائل القسمة على عدد مكون من رقمين</td>
      <td>85%</td>
      <td>مستوى مرتفع - متمكن</td>
    </tr>
    <tr class="mid">
      <td>يفسر الكسور ويقارن بينها</td>
      <td>70%</td>
      <td>مستوى متوسط - يحتاج تعزيز</td>
    </tr>
    <tr class="low">
      <td>يستخدم استراتيجيات لحل المسائل الكلامية</td>
      <td>45%</td>
      <td>مستوى منخفض - بحاجة لمعالجة</td>
    </tr>
  </table>
</body>
</html>
